<div>
    Ce paramètre est utilisé pour récupérer un tag de git.<br/>
    Si vide, le paramètre est défini à "*".<br/>
    La commande exécutée est : <tt>git ls-remote -t &lt;repository&gt; "*"</tt> or <tt>git ls-remote -t &lt;repository&gt; "$tagFilter"</tt>.<br/>
    <a href="https://git-scm.com/docs/git-ls-remote.html">git-ls-remote</a> documentation.
</div>
